<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tac Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- <div class="line"></div> -->
    <div class="page-grid">
        
        <div class="header">
            <img src="images/logo2.svg" class="logoImg" alt="The page logo">
            <div class="currentTurn">
                <img src="images/XGray.svg" class="turnImg" alt="Current players turn">
                <h2>TURN</h2>
            </div>
            <button class="resetButton">
                <img src="images/reset.svg" class="resetImg" alt="Reset game button">
            </button>
        </div>

        <div class="body">
            <div class="boardGrid">

                <button class="boardCell" data-x="0" data-y="0">
                    <img src="" class="boardState" alt="">
                </button>
                <button class="boardCell" data-x="0" data-y="1">
                    <img src="" class="boardState" alt="">
                </button>
                <button class="boardCell" data-x="0" data-y="2">
                    <img src="" class="boardState" alt="">
                </button>

                <button class="boardCell" data-x="1" data-y="0">
                    <img src="" class="boardState" alt="">
                </button>
                <button class="boardCell" data-x="1" data-y="1">
                    <img src="" class="boardState" alt="">
                </button>
                <button class="boardCell" data-x="1" data-y="2">
                    <img src="" class="boardState" alt="">
                </button>

                <button class="boardCell" data-x="2" data-y="0">
                    <img src="" class="boardState" alt="">
                </button>
                <button class="boardCell" data-x="2" data-y="1">
                    <img src="" class="boardState" alt="">
                </button>
                <button class="boardCell" data-x="2" data-y="2">
                    <img src="" class="boardState" alt="">
                </button>


            </div>
        </div>
        <div class="stats">
            <div class="statsCard">
                <p>PLAYER X</p>
                <h2 class="Xscore score">0</h2>
            </div>
            <div class="statsCard">
                <p>TIES</p>
                <h2 class="tiesScore score">0</h2>
            </div>
            <div class="statsCard">
                <p>PLAYER O</p>
                <h2 class="Oscore score">0</h2>
            </div>
        </div>
    </div>

    <div class="gameOverModal">
        <div class="centerModal">
            <p class="congratsP">CONGRATULATIONS!</p>
            <div class="modalWinner">
                <img src="images/XFilled.svg" class="winnerIcon" alt="The tile of the winning player">
                <h2 class="modalAccouncement">TAKES THE ROUND</h2>
            </div>
            <div class="modalButtons">
                <button class="modalResetButton"><h3>RESET</h3></button>
                <button class="nextRoundButton"><h3>NEXT ROUND</h3></button>
            </div>
        </div>
    </div>

    <div class="gameOverTieModal" id ="gameOverTieModal">
        <div class="centerModal">
            <div class="modalWinner">
                <h1 class="modalAccouncement">ITS A TIE!</h1>
            </div>
            <div class="modalButtons">
                <button class="modalResetButtonTie"><h3>RESET</h3></button>
                <button class="nextRoundButtonTie"><h3>NEXT ROUND</h3></button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
