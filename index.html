<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tac Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- <div class="line"></div> -->
    <div class="page-grid">
        
        <div class="header">
            <img src="images/logo2.svg" class="logoImg" alt="The page logo">
            <div class="currentTurn">
                <img src="images/Xgray.svg" class="turnImg" alt="Current players turn">
                <h2>TURN</h2>
            </div>
            <button class="resetButton">
                <img src="images/reset.svg" class="resetImg" alt="Reset game button">
            </button>
        </div>

        <div class="body">
            <div class="boardGrid">

                <button class="boardCell clicked" data-x="0" data-y="0">
                    <img src="" class="boardState" alt="">
                </button>
                <button class="boardCell" data-x="0" data-y="1">
                    <img src="" class="boardState" alt="">
                </button>
                <button class="boardCell" data-x="0" data-y="2">
                    <img src="" class="boardState" alt="">
                </button>

                <button class="boardCell" data-x="1" data-y="0">
                    <img src="" class="boardState" alt="">
                </button>
                <button class="boardCell" data-x="1" data-y="1">
                    <img src="" class="boardState" alt="">
                </button>
                <button class="boardCell" data-x="1" data-y="2">
                    <img src="" class="boardState" alt="">
                </button>

                <button class="boardCell" data-x="2" data-y="0">
                    <img src="" class="boardState" alt="">
                </button>
                <button class="boardCell" data-x="2" data-y="1">
                    <img src="" class="boardState" alt="">
                </button>
                <button class="boardCell" data-x="2" data-y="2">
                    <img src="" class="boardState" alt="">
                </button>


            </div>
        </div>
        <div class="stats">
            <div class="statsCard">
                <p>PLAYER X</p>
                <h2 class="Xscore">0</h2>
            </div>
            <div class="statsCard">
                <p>TIES</p>
                <h2 class="tiesScore">0</h2>
            </div>
            <div class="statsCard">
                <p>PLAYER O</p>
                <h2 class="Oscore">0</h2>
            </div>
        </div>
    </div>

    <div class="gameOverModal">
        <div class="centerModal">
            <p>CONGRATULATIONS!</p>
            <div class="modalWinner">
                <img src="images/XFilled.svg" class="winnerIcon" alt="The tile of the winning player">
                <h2>TAKES THE ROUND</h2>
            </div>
            <div class="modalButtons">
                <button class="resetButton2">RESET</button>
                <button class="nextRoundButton">NEXT ROUND</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
