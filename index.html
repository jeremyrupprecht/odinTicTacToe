<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tac Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- <div class="line"></div> -->
    <div class="page-grid">
        
        <div class="header">
            <img src="images/logo2.svg" class="logoImg" alt="The page logo">
            <div class="currentTurn">
                <img src="images/Xgray.svg" class="turnImg" alt="Current players turn">
                <h2>Turn</h2>
            </div>
            <button class="resetButton">
                <img src="images/reset.svg" class="resetImg" alt="Reset game button">
            </button>
        </div>

        <div class="body">
            <div class="boardGrid">
                <div class="boardCell">
                    <div class="boardState"></div>
                </div>
                <div class="boardCell">
                    <div class="boardState"></div>
                </div>
                <div class="boardCell">
                    <div class="boardState"></div>
                </div>

                <div class="boardCell">
                    <div class="boardState"></div>
                </div>
                <div class="boardCell">
                    <div class="boardState"></div>
                </div>
                <div class="boardCell">
                    <div class="boardState"></div>
                </div>
                
                <div class="boardCell">
                    <div class="boardState"></div>
                </div>
                <div class="boardCell">
                    <div class="boardState"></div>
                </div>
                <div class="boardCell">
                    <div class="boardState"></div>
                </div>

            </div>
        </div>
        <div class="stats">
            <div class="statsCard">
                <p>PLAYER X</p>
                <h2>0</h2>
            </div>
            <div class="statsCard">
                <p>TIES</p>
                <h2>0</h2>
            </div>
            <div class="statsCard">
                <p>PLAYER O</p>
                <h2>0</h2>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
